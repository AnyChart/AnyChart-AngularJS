<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Anychart AngularJS plugin demo.</title>
    <script src="lib/angular.min.js"></script>
    <script src="lib/anychart-bundle.min.js"></script>
    <script src="res/australia.js"></script>
    <script src="../dist/anychart-angularjs.min.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
        (function() {
            'use strict';
            angular
                    .module('MyApp', ['anychart-angularjs'])
                    .controller('MyCtrl', ['$scope', function($scope) {
                        $scope.mySeriesData = anychart.data.set([
                            {'id': 'AU.WA', 'value': 300},
                            {'id': 'AU.JB', 'value': 230},
                            {'id': 'AU.NS', 'value': 240},
                            {'id': 'AU.VI', 'value': 275},
                            {'id': 'AU.NT', 'value': 130},
                            {'id': 'AU.TS', 'value': 190},
                            {'id': 'AU.CT', 'value': 100},
                            {'id': 'AU.SA', 'value': 305},
                            {'id': 'AU.QL', 'value': 190}
                        ]);
                    }]);
        })();
    </script>
</head>
<body ng-controller="MyCtrl">
<div
        anymap
        ac-type="choropleth"
        ac-data="mySeriesData"
        ac-geo-data="anychart.maps.australia"
        ac-title="Simple Map Demo"
        style="width: 100%; height: 100%">

</div>
</body>
</html>
