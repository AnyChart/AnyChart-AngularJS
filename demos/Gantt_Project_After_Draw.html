<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Anychart AngularJS plugin demo.</title>
    <script src="lib/angular.min.js"></script>
    <script src="lib/anychart-bundle.min.js"></script>
    <script src="res/hierarchical-data.js"></script>
    <script src="../dist/anychart-angularjs.min.js"></script>
    <link rel="stylesheet" href="res/anychart-ui.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
        (function() {
            'use strict';

            angular
                    .module('MyApp', ['anychart-angularjs'])
                    .controller('MyCtrl', ['$scope', function($scope) {
                        $scope.myData = anychart.data.tree(getData(), anychart.enums.TreeFillingMethod.AS_TREE);

                        $scope.fitAll = function(chart) {
                            chart.fitAll();
                        }
                    }]);
        })();
    </script>
</head>
<body ng-controller="MyCtrl">
<div
        anygantt
        ac-type="ganttProject"
        ac-data="myData"
        ac-chart-draw="fitAll"
        ac-splitter-position="300"
        style="width: 100%; height: 100%">
</div>
</body>
</html>
