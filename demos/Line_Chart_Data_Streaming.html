<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Anychart AngularJS plugin demo.</title>
    <script src="lib/angular.min.js"></script>
    <script src="lib/anychart-bundle.min.js"></script>
    <script src="../dist/anychart-angularjs.min.js"></script>
    <link rel="stylesheet" href="res/anychart-ui.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
        (function() {
            'use strict';

            var counter = 0;

            function random() {
                return 100 - Math.round(100 * Math.random());
            }

            var data = [];
            for (var i = 0; i < 50; i++)
                data.push([counter++, random()]);
            var dataSet = anychart.data.set(data);

            angular
                    .module('MyApp', ['anychart-angularjs'])
                    .controller('MyCtrl', ['$scope', '$http', 'AnychartService', function($scope, $http, AnychartService) {
                        $scope.data = dataSet;

                        $scope.afterDraw = function(chart) {
                            chart.yScale().minimum(0).maximum(100);
                            setInterval(function() {
                                dataSet.remove(0);
                                dataSet.append([counter++, random()]);
                            }, 500);
                        };
                    }]);


        })();
    </script>
</head>
<body ng-controller="MyCtrl">
<div
        anychart
        ac-type="line"
        ac-data="data"
        ac-chart-draw="afterDraw"
        style="width: 100%; height: 100%">

</div>
<!-- This library enables the automatic resizing of the height and width of
both same and cross domain iFrames to fit their contained content.   -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.8/iframeResizer.contentWindow.min.js"></script>
</body>
</html>
